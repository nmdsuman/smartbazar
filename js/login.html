<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow border">
      <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="you@example.com"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" name="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="••••••••"/>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>

      <div id="login-error" class="text-red-600 text-sm mt-4 hidden"></div>

      <p class="text-sm text-gray-600 mt-6 text-center">
        New here?
        <a class="text-blue-600 hover:underline" href="signup.html">Create an account</a>
      </p>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">Back to Home</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { initLoginPage } from './js/auth.js';
    initLoginPage();
  </script>
</body>
</html>
