<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar â€” Image Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Bazar</a>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="admin.html" class="hover:text-blue-600">Admin</a>
        <a href="orders.html" class="hover:text-blue-600">Orders</a>
        <a href="cart.html" class="hover:text-blue-600">Cart</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Image Library</h1>

    <section class="bg-white border rounded-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Select Images</label>
          <input id="lib-upload" type="file" accept="image/*" multiple class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Category (optional)</label>
          <input id="lib-upload-cat" type="text" placeholder="e.g., Grocery, Banner" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <button id="lib-upload-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
        </div>
      </div>
      <div id="lib-msg" class="text-sm mt-2"></div>
    </section>

    <section class="bg-white border rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
        <div class="md:col-span-2 flex">
          <input id="lib-search" type="search" placeholder="Search by url or category..." class="flex-1 border rounded-l px-3 py-2">
          <button id="lib-clear" class="border rounded-r px-3 py-2 bg-gray-100 hover:bg-gray-200">Clear</button>
        </div>
        <div>
          <select id="lib-filter" class="w-full border rounded px-3 py-2">
            <option value="">All Categories</option>
          </select>
        </div>
        <div>
          <button id="lib-refresh" class="w-full border rounded px-3 py-2 bg-white hover:bg-gray-50">Refresh</button>
        </div>
      </div>
      <div id="lib-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      <div id="lib-empty" class="text-gray-500 hidden">No images found.</div>
    </section>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/media.js"></script>
</body>
</html>
