<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Bazar — Fresh Grocery Everyday</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f9fafb; 
      -webkit-tap-highlight-color: transparent; /* Mobile touch highlight remove */
    }
    .product-card {
      transition: all 0.2s ease;
      border: 1px solid #f3f4f6;
    }
    /* Mobile optimization: Remove hover effects to prevent double taps */
    @media (min-width: 1024px) {
      .product-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        border-color: #10b981;
      }
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
    .sticky-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.95);
    }
    /* Drawer animation */
    #mobile-drawer.open { transform: translateX(0); }
    #drawer-overlay.open { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="text-gray-900 pb-20 md:pb-0">

  <!-- Mobile Drawer Overlay -->
  <div id="drawer-overlay" class="fixed inset-0 bg-black/40 z-[60] opacity-0 pointer-events-none transition-opacity duration-300"></div>
  
  <!-- Mobile Category Drawer -->
  <div id="mobile-drawer" class="fixed top-0 left-0 bottom-0 w-80 bg-white z-[70] transform -translate-x-full transition-transform duration-300 ease-in-out">
    <div class="p-5 border-b flex items-center justify-between">
      <h2 class="font-bold text-lg">Categories</h2>
      <button id="drawer-close" class="p-2 text-gray-500">✕</button>
    </div>
    <div id="mobile-cat-list" class="p-4 overflow-y-auto h-full">
      <!-- Categories will load here -->
    </div>
  </div>

  <!-- Top Header -->
  <header class="bg-white border-b sticky-nav">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16 md:h-20 gap-4">
        <!-- Menu Icon (Mobile Only) -->
        <button id="menu-toggle" class="md:hidden p-2 -ml-2 text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
        </button>

        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-1">
          <span class="text-xl md:text-2xl font-extrabold text-green-600 tracking-tight">Bazar</span>
        </a>

        <!-- Search Bar (Desktop) -->
        <div class="hidden md:flex flex-1 max-w-2xl relative">
          <input type="text" id="search-input" placeholder="Search for products..." class="w-full bg-gray-100 border-transparent focus:bg-white focus:ring-2 focus:ring-green-500 rounded-lg py-2.5 px-11 text-sm outline-none transition-all">
          <svg class="absolute left-4 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>

        <!-- Desktop Right Side Icons -->
        <div class="flex items-center gap-1 md:gap-5">
          <a href="cart.html" class="relative p-2 text-gray-600 hover:text-green-600 transition-colors">
            <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
            <span id="cart-count" class="absolute top-1 right-1 inline-flex items-center justify-center px-1.5 py-0.5 text-[10px] font-bold text-white bg-green-500 rounded-full">0</span>
          </a>
          <div id="auth-area" class="hidden md:block">
             <a href="login.html" class="bg-green-600 text-white px-5 py-2.5 rounded-lg text-sm font-semibold hover:bg-green-700 transition-colors">Login</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mobile Search Bar (Appears below logo on small screens) -->
    <div class="md:hidden px-4 pb-3">
        <div class="relative">
          <input type="text" id="mobile-search-input" placeholder="Search for items..." class="w-full bg-gray-100 rounded-lg py-2 px-10 text-sm outline-none">
          <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>
    </div>
  </header>

  <!-- Horizontal Categories (Desktop Only) -->
  <nav class="bg-white border-b hidden md:block">
    <div class="max-w-7xl mx-auto px-4 flex items-center h-12 gap-8 text-sm font-medium text-gray-500 overflow-x-auto no-scrollbar">
      <a href="#" class="text-green-600 border-b-2 border-green-600 h-full flex items-center whitespace-nowrap">All Items</a>
      <a href="#" class="hover:text-green-600 transition-colors whitespace-nowrap">Vegetables</a>
      <a href="#" class="hover:text-green-600 transition-colors whitespace-nowrap">Grocery</a>
      <a href="#" class="hover:text-green-600 transition-colors whitespace-nowrap">Personal Care</a>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-2 md:px-4 py-4 md:py-6">
    
    <!-- Promo Slider (Mobile Friendly) -->
    <section class="mb-6 rounded-xl md:rounded-2xl overflow-hidden relative h-32 md:h-64 bg-green-600 flex items-center px-6 md:px-16 text-white">
      <div class="relative z-10 max-w-[200px] md:max-w-md">
        <h2 class="text-lg md:text-4xl font-bold leading-tight mb-1">Fresh Grocery Delivered Fast</h2>
        <p class="text-[10px] md:text-base opacity-90">Quality items at best price.</p>
      </div>
      <div class="absolute right-0 bottom-0">
         <img src="https://img.icons8.com/bubbles/200/vegetables.png" alt="Veg" class="w-24 md:w-56">
      </div>
    </section>

    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Desktop Sidebar -->
      <aside class="hidden lg:block w-64 flex-shrink-0">
        <div class="bg-white border rounded-xl p-4 sticky top-24">
          <h3 class="font-bold text-gray-800 mb-4 px-2 uppercase text-xs tracking-wider">Shop by Category</h3>
          <ul id="cat-list-sidebar" class="space-y-1">
             <li class="p-2 hover:bg-green-50 rounded-lg cursor-pointer text-sm text-gray-600 hover:text-green-700">Loading...</li>
          </ul>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-1">
        <div class="flex items-center justify-between mb-3 px-1">
          <h2 class="text-base md:text-lg font-bold text-gray-800">Popular Items</h2>
        </div>

        <!-- Product Grid (Kachabazar Style: Small Gap, 2 Columns on Mobile) -->
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 xl:grid-cols-4 gap-1.5 md:gap-4">
          <!-- Products will be injected here via JS -->
        </div>
        
        <div id="product-empty" class="hidden py-20 text-center">
           <p class="text-gray-400 text-sm">No items found.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Bottom Tab Bar -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex items-center justify-around h-16 z-50">
    <a href="index.html" class="flex flex-col items-center gap-1 text-green-600">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
      <span class="text-[10px] font-bold">Home</span>
    </a>
    <button id="mobile-search-btn" class="flex flex-col items-center gap-1 text-gray-500">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
      <span class="text-[10px] font-medium">Search</span>
    </button>
    <a href="cart.html" class="flex flex-col items-center gap-1 text-gray-500 relative">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
      <span class="text-[10px] font-medium">Cart</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center gap-1 text-gray-500">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
      <span class="text-[10px] font-medium">Account</span>
    </a>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/app.js"></script>
  <script>
    // Logic for Mobile Drawer
    const menuToggle = document.getElementById('menu-toggle');
    const drawer = document.getElementById('mobile-drawer');
    const overlay = document.getElementById('drawer-overlay');
    const closeBtn = document.getElementById('drawer-close');

    function toggleDrawer() {
      drawer.classList.toggle('open');
      overlay.classList.toggle('open');
      document.body.classList.toggle('overflow-hidden');
    }

    menuToggle?.addEventListener('click', toggleDrawer);
    closeBtn?.addEventListener('click', toggleDrawer);
    overlay?.addEventListener('click', toggleDrawer);
  </script>
</body>
</html>
