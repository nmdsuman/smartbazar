<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Bazar</a>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="orders.html" class="hover:text-blue-600">Orders</a>
        <a href="profile.html" class="hover:text-blue-600">Profile</a>
        <a href="cart.html" class="hover:text-blue-600">Cart</a>
        <button id="logout-btn" data-logout class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Admin Dashboard</h1>

    <section class="bg-white border rounded-lg p-6 mb-8">
      <h2 class="text-lg font-semibold mb-4">Add Product</h2>
      <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Title</label>
          <input type="text" name="title" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Price (BDT)</label>
          <input type="number" step="0.01" min="0" name="price" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Weight</label>
          <input type="text" name="weight" placeholder="e.g., 1kg, 500g" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Size</label>
          <input type="text" name="size" placeholder="e.g., Small, Medium, Large" class="w-full border rounded px-3 py-2"/>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Image URL</label>
          <input type="url" name="image" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm mb-1">Description</label>
          <textarea name="description" rows="3" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</button>
        </div>
      </form>
      <div id="admin-message" class="text-sm mt-4"></div>
    </section>

    <section class="bg-white border rounded-lg p-6">
      <h2 class="text-lg font-semibold mb-4">All Products</h2>
      <div id="admin-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      <div id="admin-empty" class="text-gray-500 hidden">No products found.</div>
    </section>

    <section class="bg-white border rounded-lg p-6 mt-8">
      <h2 class="text-lg font-semibold mb-4">Recent Orders</h2>
      <div id="orders-list" class="space-y-3"></div>
      <div id="orders-empty" class="text-gray-500">No orders yet.</div>
    </section>

    <section class="bg-white border rounded-lg p-6 mt-8">
      <h2 class="text-lg font-semibold mb-4">Delivery Settings</h2>
      <form id="shipping-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm mb-1">Fixed Fee (BDT)</label>
          <input type="number" step="1" min="0" name="fixedFee" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Fixed Up To (grams)</label>
          <input type="number" step="1" min="0" name="fixedUpToGrams" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Extra Per Kg After</label>
          <input type="number" step="1" min="0" name="extraPerKg" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
          <label class="block text-sm mb-1">Fallback Fee (unknown weight)</label>
          <input type="number" step="1" min="0" name="fallbackFee" class="w-full border rounded px-3 py-2"/>
        </div>
        <div class="md:col-span-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Settings</button>
        </div>
      </form>
      <div id="shipping-message" class="text-sm mt-3"></div>
    </section>
  </main>

  <!-- Order Detail Modal -->
  <div id="order-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-3xl rounded shadow-lg overflow-hidden">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <h3 class="font-semibold">Order Details</h3>
        <button id="order-close" class="px-2 py-1 rounded bg-gray-100 hover:bg-gray-200">Close</button>
      </div>
      <div class="p-4 space-y-4">
        <div class="text-sm text-gray-700" id="order-meta"></div>
        <div>
          <table class="w-full text-sm border">
            <thead class="bg-gray-50">
              <tr>
                <th class="text-left p-2 border">Product</th>
                <th class="text-right p-2 border">Price</th>
                <th class="text-right p-2 border">Qty</th>
                <th class="text-right p-2 border">Total</th>
                <th class="p-2 border"></th>
              </tr>
            </thead>
            <tbody id="order-items"></tbody>
          </table>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
          <div class="md:col-span-2">
            <label class="block text-sm mb-1">Add product</label>
            <select id="order-add-select" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div>
            <label class="block text-sm mb-1">Qty</label>
            <input id="order-add-qty" type="number" min="1" value="1" class="w-full border rounded px-3 py-2"/>
          </div>
          <div>
            <button id="order-add-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
          </div>
        </div>

        <div class="text-right space-y-1">
          <div>Subtotal: <span id="order-subtotal" class="font-semibold">৳0.00</span></div>
          <div>Delivery: <span id="order-delivery" class="font-semibold">৳0.00</span></div>
          <div class="text-lg">Total: <span id="order-total" class="font-semibold">৳0.00</span></div>
        </div>
      </div>
      <div class="px-4 py-3 border-t flex items-center justify-end gap-2">
        <button id="order-print" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Print</button>
        <button id="order-save" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Save Changes</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
