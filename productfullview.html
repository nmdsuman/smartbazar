<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazar — Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Hide scrollbar for gallery thumbs */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Header -->
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600 tracking-tight">Bazar</a>
      <nav class="flex items-center gap-4 text-sm font-medium">
        <a href="index.html" class="hover:text-blue-600 transition-colors">Home</a>
        <a href="cart.html" class="relative hover:text-blue-600 transition-colors group">
          <span>Cart</span>
          <span id="cart-count" class="ml-1 inline-flex items-center justify-center text-[10px] font-bold rounded-full bg-blue-600 text-white w-5 h-5 group-hover:bg-blue-700 transition-colors">0</span>
        </a>
        <a href="login.html" id="login-link" class="hover:text-blue-600 transition-colors">Login</a>
        <button id="logout-btn" data-logout class="hidden px-3 py-1.5 rounded bg-gray-100 hover:bg-gray-200 transition-colors text-red-600">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 space-y-8">
    
    <!-- Product Details Section -->
    <section id="product-section" class="bg-white border border-gray-200 rounded-2xl p-4 md:p-8 shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 items-start">
        
        <!-- Left: Image Gallery -->
        <div class="space-y-4">
          <div class="aspect-square bg-gray-50 rounded-xl overflow-hidden border border-gray-100 flex items-center justify-center relative group">
             <img id="pv-image" src="" alt="Product" class="w-full h-full object-contain mix-blend-multiply p-4 transition-transform duration-300 group-hover:scale-105">
          </div>
          <div id="pv-thumbs" class="flex gap-3 overflow-x-auto no-scrollbar pb-2 snap-x">
             <!-- Thumbs injected via JS -->
          </div>
        </div>

        <!-- Right: Info & Actions -->
        <div class="flex flex-col h-full">
          <div>
            <div id="pv-cat-tag" class="inline-block px-2.5 py-1 rounded-md bg-blue-50 text-blue-700 text-xs font-semibold mb-3 hidden">Category</div>
            <h1 id="pv-title" class="text-2xl md:text-3xl font-bold text-gray-900 leading-tight mb-2">Loading...</h1>
            <div id="pv-meta" class="text-sm text-gray-500 mb-4 flex items-center gap-2"></div>
            
            <div class="flex items-baseline gap-3 mb-6">
              <div class="text-3xl font-bold text-blue-600">৳<span id="pv-price">0.00</span></div>
              <div id="pv-stock" class="text-sm font-medium px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">Checking stock...</div>
            </div>

            <!-- Variants (Options) -->
            <div id="pv-options" class="mb-6 hidden">
               <!-- Injected via JS -->
            </div>

            <!-- Quantity Selector -->
            <div class="mb-8">
              <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
              <div class="inline-flex items-center border border-gray-300 rounded-lg bg-white shadow-sm w-32">
                <button id="pv-qty-minus" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors rounded-l-lg text-lg">−</button>
                <div id="pv-qty-view" class="flex-1 text-center font-semibold text-gray-800 select-none">1</div>
                <button id="pv-qty-plus" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors rounded-r-lg text-lg">+</button>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-auto grid grid-cols-1 sm:grid-cols-2 gap-3">
             <button id="pv-add" class="flex-1 bg-white border-2 border-blue-600 text-blue-700 hover:bg-blue-50 px-6 py-3.5 rounded-xl font-bold transition-all shadow-sm active:scale-[0.98]">
               Add to Cart
             </button>
             <button id="pv-buy-now" class="flex-1 bg-blue-600 text-white hover:bg-blue-700 px-6 py-3.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-200 active:scale-[0.98]">
               Buy Now
             </button>
          </div>

          <!-- Description -->
          <div class="mt-8 pt-6 border-t border-gray-100">
            <h3 class="text-sm font-semibold text-gray-900 mb-2 uppercase tracking-wide">Description</h3>
            <div id="pv-desc" class="text-gray-600 text-sm leading-relaxed prose prose-sm max-w-none">
              <!-- Description content -->
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Related Products -->
    <section id="related-section" class="hidden">
      <div class="flex items-center justify-between mb-5 px-1">
        <h2 class="text-xl font-bold text-gray-800">You might also like</h2>
      </div>
      <div id="related-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6"></div>
    </section>

  </main>

  <footer class="bg-white border-t mt-12">
    <div class="max-w-6xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
      © <span id="year"></span> Bazar. All rights reserved.
    </div>
  </footer>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/product-fullview.js"></script>
  <script src="js/mobile-nav.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
