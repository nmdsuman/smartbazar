<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Order View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
  <style>
    /* Print specific overrides to ensure it fits on one page as much as possible */
    @media print {
      body { background: white; }
      header, #add-section, #action-buttons { display: none !important; }
      #order-view { border: none; padding: 0; margin: 0; box-shadow: none; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b shadow-sm sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold text-blue-600">Bazar</a>
      <nav class="flex items-center gap-4 text-sm font-medium">
        <a href="admin.html" class="hover:text-blue-600 hidden">Admin</a>
        <a href="orders.html" class="hover:text-blue-600">Orders</a>
        <button id="logout-btn" data-logout class="text-red-500 hover:text-red-700">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <div id="ov-loading" class="text-center py-10 text-gray-500">Loading order details...</div>
    
    <!-- Order Card -->
    <div id="order-view" class="bg-white border rounded-lg shadow-sm p-6 hidden relative">
      
      <!-- Invoice Header: Shop & Order Info Side-by-Side -->
      <div class="flex flex-col md:flex-row justify-between items-start border-b pb-4 mb-4 gap-4">
        <!-- Shop Info (Generic or Dynamic) -->
        <div class="text-sm">
          <h1 class="text-xl font-bold text-gray-900 mb-1">Bazar Shop</h1>
          <p class="text-gray-500 text-xs leading-tight">
            123 Market Road, Dhaka<br>
            Phone: +880 1700-000000<br>
            Email: info@bazarshop.com
          </p>
        </div>
        
        <!-- Order Meta -->
        <div class="text-right">
          <div class="text-2xl font-bold text-gray-800">INVOICE</div>
          <div class="text-sm text-gray-500">ID: <span id="ov-id" class="font-mono text-black"></span></div>
          <div class="mt-1"><span id="ov-status" class="px-2 py-0.5 rounded text-xs font-bold uppercase tracking-wide bg-gray-100 border"></span></div>
        </div>
      </div>

      <!-- Customer Info Compact -->
      <div class="mb-4 bg-gray-50 p-3 rounded border border-gray-100">
        <h3 class="text-xs font-bold text-gray-400 uppercase mb-1">Bill To</h3>
        <div id="ov-customer" class="text-sm font-medium text-gray-800 leading-snug"></div>
      </div>

      <!-- Items Table -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-600 border-b border-gray-200">
              <th class="text-left py-2 px-2 font-semibold">Item</th>
              <th class="text-right py-2 px-2 font-semibold w-24">Price</th>
              <th class="text-center py-2 px-2 font-semibold w-16">Qty</th>
              <th class="text-right py-2 px-2 font-semibold w-24">Total</th>
              <th class="py-2 px-2 w-8"></th>
            </tr>
          </thead>
          <tbody id="ov-items" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>

      <!-- Add Product Section (Only visible if editable) -->
      <div id="add-section" class="mt-4 p-3 bg-blue-50 rounded border border-blue-100 hidden">
        <div class="flex flex-col sm:flex-row gap-2 items-center">
          <select id="ov-add-select" class="flex-1 text-sm border rounded px-2 py-1.5 focus:outline-none focus:border-blue-500"></select>
          <input id="ov-add-qty" type="number" min="1" value="1" class="w-20 text-sm border rounded px-2 py-1.5 text-center"/>
          <button id="ov-add-btn" class="bg-blue-600 text-white text-sm font-medium px-4 py-1.5 rounded hover:bg-blue-700 w-full sm:w-auto">Add</button>
        </div>
      </div>

      <!-- Totals Footer -->
      <div class="flex justify-end mt-4 pt-2 border-t border-gray-100">
        <div class="w-full sm:w-1/2 md:w-1/3 space-y-1 text-right text-sm">
          <div class="flex justify-between text-gray-500">
            <span>Subtotal:</span>
            <span id="ov-subtotal" class="font-medium text-gray-800">৳0.00</span>
          </div>
          <div class="flex justify-between text-gray-500">
            <span>Delivery:</span>
            <span id="ov-delivery" class="font-medium text-gray-800">৳0.00</span>
          </div>
          <div class="flex justify-between text-base font-bold text-gray-900 border-t border-dashed border-gray-300 pt-1 mt-1">
            <span>Total:</span>
            <span id="ov-total">৳0.00</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons" class="mt-8 flex justify-end gap-3 pt-4 border-t">
        <button id="ov-print" class="hidden px-4 py-2 rounded bg-gray-800 text-white hover:bg-gray-900 text-sm flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
          Print Invoice
        </button>
        <button id="ov-save" class="hidden px-6 py-2 rounded bg-green-600 text-white hover:bg-green-700 text-sm font-bold shadow-sm">
          Save Changes
        </button>
      </div>

    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/order-view.js"></script>
</body>
</html>
