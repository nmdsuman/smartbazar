<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Order Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @media print {
      body { background-color: white; }
      .no-print { display: none !important; }
      #order-view { box-shadow: none; border: none; padding: 0; }
      #product-modal { display: none !important; }
    }
    /* Scrollbar for modal */
    #pm-grid::-webkit-scrollbar { width: 6px; }
    #pm-grid::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-white border-b no-print">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold text-green-700">Bazar</a>
      <nav class="flex items-center gap-4 text-sm font-medium">
        <a href="index.html" class="hover:text-green-600">Home</a>
        <a href="orders.html" class="hover:text-green-600">My Orders</a>
        <a href="admin.html" class="hover:text-green-600 hidden" id="nav-admin">Admin</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4 md:p-8">
    
    <div id="ov-empty" class="hidden text-center py-10 text-gray-500">Loading...</div>

    <div id="order-view" class="bg-white shadow-lg rounded-xl overflow-hidden hidden">
      
      <div class="p-8 border-b bg-gray-50 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">INVOICE</h1>
          <div class="text-sm text-gray-500 mt-1" id="ov-id-display">#ORDER</div>
          <div class="mt-2">
            <span id="ov-status" class="inline-block px-2 py-1 text-xs font-semibold rounded bg-gray-200 text-gray-700">Pending</span>
          </div>
        </div>
        <div class="text-left md:text-right">
          <h2 class="text-xl font-bold text-green-700">Bazar</h2>
          <div id="ov-date" class="text-sm text-gray-500 mt-1">Date: --/--/----</div>
        </div>
      </div>

      <div class="p-8 border-b">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Bill To</h3>
        <div id="ov-customer-info" class="text-sm text-gray-700 leading-relaxed"></div>
      </div>

      <div class="p-8">
        <table class="w-full text-left text-sm">
          <thead>
            <tr class="border-b text-gray-500">
              <th class="py-3 font-medium">Item</th>
              <th class="py-3 font-medium text-center">Qty</th>
              <th class="py-3 font-medium text-right">Price</th>
              <th class="py-3 font-medium text-right">Total</th>
              <th class="py-3 w-10 no-print"></th>
            </tr>
          </thead>
          <tbody id="ov-items"></tbody>
        </table>
      </div>

      <div class="px-8 pb-8">
        <div class="flex justify-end">
          <div class="w-full md:w-1/3 space-y-2">
            <div class="flex justify-between text-gray-600">
              <span>Subtotal</span>
              <span id="ov-subtotal" class="font-medium">৳0.00</span>
            </div>
            <div class="flex justify-between text-gray-600">
              <span>Delivery</span>
              <span id="ov-delivery" class="font-medium">৳0.00</span>
            </div>
            <div class="border-t pt-2 flex justify-between text-lg font-bold text-gray-900">
              <span>Total</span>
              <span id="ov-total">৳0.00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="p-6 bg-gray-100 border-t flex flex-wrap justify-between items-center gap-3 no-print">
        <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 text-sm font-medium">
          &larr; Back
        </button>
        
        <div class="flex gap-3 items-center">
          <button id="ov-add-more" class="hidden px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Add Items
          </button>

          <button id="ov-print" class="hidden px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium shadow-sm transition">
            Print Invoice
          </button>
          
          <button id="ov-save" class="hidden px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium shadow-sm transition">
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="product-modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-5xl h-[85vh] rounded-2xl flex flex-col shadow-2xl overflow-hidden transform transition-all scale-100">
      
      <div class="px-6 py-4 border-b flex justify-between items-center bg-white sticky top-0 z-10">
        <h3 class="text-xl font-bold text-gray-800">Add Products</h3>
        <button id="pm-close" class="p-2 bg-gray-100 hover:bg-red-100 text-gray-500 hover:text-red-600 rounded-full transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <div class="p-4 bg-gray-50 border-b">
        <input type="text" id="pm-search" placeholder="Search products..." class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition shadow-sm">
      </div>
      
      <div id="pm-grid" class="p-6 overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 bg-gray-50 flex-1">
        </div>
    </div>
  </div>

  <script type="module" src="js/order-view.js"></script>
</body>
</html>
