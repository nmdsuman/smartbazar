<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Bazar</a>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="admin.html" class="hover:text-blue-600">Admin</a>
        <a href="profile.html" class="hover:text-blue-600">Profile</a>
        <a href="cart.html" class="relative hover:text-blue-600">
          Cart
          <span id="cart-count" class="ml-1 inline-flex items-center justify-center text-xs rounded-full bg-blue-600 text-white w-5 h-5">0</span>
        </a>
        <button id="logout-btn" data-logout class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Your Cart</h1>
    <div class="grid md:grid-cols-3 gap-6 items-start">
      <!-- Items column -->
      <div class="md:col-span-2">
        <div id="cart-items" class="space-y-4"></div>
        <div id="cart-empty" class="hidden">
          <div class="bg-white border rounded-lg p-6 text-center">
            <div class="text-gray-600 mb-3">Your cart is empty.</div>
            <a href="index.html" class="inline-flex items-center px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Continue Shopping</a>
          </div>
        </div>
      </div>
      <!-- Summary column -->
      <aside id="cart-summary" class="hidden sticky top-4">
        <div class="bg-white border rounded-lg p-5 shadow-sm">
          <div class="flex items-center justify-between text-lg">
            <span class="text-gray-700">Total</span>
            <span id="cart-total" class="font-semibold">৳0.00</span>
          </div>
          <div class="mt-4 grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm mb-1">Full Name</label>
              <input id="chk-name" type="text" class="w-full border rounded px-3 py-2" placeholder="Customer name"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Phone</label>
              <input id="chk-phone" type="tel" class="w-full border rounded px-3 py-2" placeholder="01XXXXXXXXX"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Address</label>
              <textarea id="chk-address" rows="2" class="w-full border rounded px-3 py-2" placeholder="Delivery address"></textarea>
            </div>
          </div>
          <div class="mt-4 text-sm text-gray-700 space-y-1">
            <div class="flex items-center justify-between"><span>Delivery</span><span id="delivery-fee">৳0.00</span></div>
            <div class="flex items-center justify-between font-semibold text-base"><span>Grand Total</span><span id="grand-total">৳0.00</span></div>
          </div>
          <button id="checkout-btn" class="mt-4 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Checkout</button>
          <!-- Debug button - remove in production -->
          <button id="debug-payment-btn" class="mt-2 w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm">Debug Payment Methods</button>
        </div>
      </aside>
    </div>
  </main>

  <!-- Invoice Preview Modal -->
  <div id="inv-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-2xl rounded shadow-lg overflow-hidden flex flex-col max-h-[90vh]">
      <div class="px-4 py-3 border-b flex items-center justify-between">
        <h3 class="font-semibold">Order Summary & Payment</h3>
        <button id="inv-close" class="px-2 py-1 rounded bg-gray-100 hover:bg-gray-200">Close</button>
      </div>
      <div class="p-4 space-y-4 flex-1 overflow-y-auto" id="inv-body">
        <div class="mt-2 text-xs text-gray-500">Please review your order details before confirmation.</div>
        <!-- Payment Methods Section -->
        <div class="mt-4">
          <h4 class="font-medium text-gray-900 mb-3">Select Payment Method</h4>
          <div id="payment-methods" class="space-y-2">
            <!-- Payment methods will be rendered here -->
          </div>
          <div id="payment-details" class="mt-4">
            <!-- Payment details will be shown here -->
          </div>
          <div id="payment-success" class="mt-4 hidden">
            <!-- Payment success message will be shown here -->
          </div>
        </div>
      </div>
      <div class="px-4 py-3 border-t flex items-center justify-end gap-2 sticky bottom-0 bg-white">
        <button id="inv-print" class="px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Print</button>
        <button id="inv-confirm" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Place Order</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/payment.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module">
    import { renderCartPage } from './js/app.js';
    renderCartPage();
  </script>
  <script src="js/mobile-nav.js"></script>
</body>
</html>
