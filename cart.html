<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bazar — Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js",
      "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js"
    }
  }
  </script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Bazar</a>
      <nav class="flex items-center gap-4">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="admin.html" class="hover:text-blue-600">Admin</a>
        <a href="cart.html" class="relative hover:text-blue-600">
          Cart
          <span id="cart-count" class="ml-1 inline-flex items-center justify-center text-xs rounded-full bg-blue-600 text-white w-5 h-5">0</span>
        </a>
        <button id="logout-btn" data-logout class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">Your Cart</h1>
    <div id="cart-container" class="bg-white border rounded-lg p-6">
      <div id="cart-items" class="space-y-4"></div>
      <div id="cart-empty" class="text-gray-500">Your cart is empty.</div>
      <div id="cart-summary" class="mt-6 hidden">
        <div class="flex items-center justify-between text-lg">
          <span>Total</span>
          <span id="cart-total" class="font-semibold">৳0.00</span>
        </div>
        <button id="checkout-btn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Checkout</button>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module">
    import { renderCartPage } from './js/app.js';
    renderCartPage();
  </script>
</body>
</html>
